apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
    spec:
      # nodeSelector:
      #   kubernetes.io/hostname: agent-node
      containers:
      - name: inventory
        image: antikaz/orcs:inventory2
        ports:
          - containerPort: 8080
        envFrom:
          - secretRef:
              name: inventory-secret

---
apiVersion: v1
kind: Service
metadata:
  name: inventory
spec:
  type: LoadBalancer
  selector:
    app: inventory
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: inventory-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: inventory
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 60